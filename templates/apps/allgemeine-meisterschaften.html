<h1>{{label 'AllgemeineMeisterschaften'}}</h1>
{{#each groups as |group key|}}
<h2 class="entry-group">{{loc2 'Fertigkeit' key 'name'}}</h2>
<div class="directory-list hidden">
  {{#each group as |schwelle key|}}
  <h3>{{label 'Schwelle'}} {{@index}}</h3>
    {{#each schwelle as |meisterschaft key|}}
    <div class="directory-item item allgemeineMeisterschaft entry" data-entry-id="{{this._id}}">{{this.name}}<span class="beschreibung hidden">: {{{this.data.beschreibung}}}</span></div>
    {{/each}}
  {{/each}}
</div>
{{/each}}
